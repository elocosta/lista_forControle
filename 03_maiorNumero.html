<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    let numeros = []
    for (let i = 1; i <= 5; i++) {
        let numero = Number(prompt(`informe o número  ${i}`))
        numeros.push(numero)
    }
    numeros.sort(function(a, b) {
        return b-a;
    })
   

    
    

    
    
    document.write(`${numeros[0]}`)


</script>
